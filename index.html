<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OpenDig map</title>
	<link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
	<style>
		#opendig-map {
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>OpenDig map</h1>
	<div id="opendig-map"
		data-finds="finds.geojson"
		data-contexts="contexts.geojson"
		data-trenches="trenches.geojson"></div>
	</div>
	<div><input type="checkbox" id="opendig-map-toggle-finds" checked>Finds</div>
	<div><input type="checkbox" id="opendig-map-toggle-contexts" checked>Contexts</div>
	<div><input type="checkbox" id="opendig-map-toggle-trenches" checked>Trenches</div>
	<script src="./index.js"></script>
</body>
</html>
